<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HawkGuard Dashboard</title>
<link rel="stylesheet" href="/assets/css/dashboard.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="dashboard-wrapper">

  <!-- Header -->
  <header class="dashboard-header">
    <input type="text" id="searchVehicle" placeholder="Search Plate/Owner">
    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  </header>

  <!-- Stat Cards -->
  <div class="stat-cards">
    <div class="card"><h3>Total Vehicles</h3><p id="totalVehicles">0</p></div>
    <div class="card"><h3>Registered</h3><p id="registeredVehicles">0</p></div>
    <div class="card"><h3>Unregistered</h3><p id="unregisteredVehicles">0</p></div>
    <div class="card"><h3>System Status</h3><p id="systemStatus">Active</p></div>
  </div>

  <!-- Main -->
  <div class="main-content">

    <!-- Camera feeds -->
    <div class="camera-section">
      <div class="camera-card">
        <h4>Camera 1</h4>
        <img id="cam1" src="https://flatfooted-interventral-jillian.ngrok-free.dev/cam1" alt="Camera 1" class="camera-feed">
        <table id="cam1Table">
          <thead><tr><th>Time</th><th>Plate</th><th>Owner</th><th>Status</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="camera-card">
        <h4>Camera 2</h4>
        <img id="cam2" src="https://flatfooted-interventral-jillian.ngrok-free.dev/cam2" alt="Camera 2" class="camera-feed">
        <table id="cam2Table">
          <thead><tr><th>Time</th><th>Plate</th><th>Owner</th><th>Status</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Detected Vehicle Panel -->
    <div class="detected-panel">
      <h4>Latest Detected Vehicle</h4>
      <p>Plate: <span id="latestPlate">-</span></p>
      <p>Owner: <span id="latestOwner">-</span></p>
      <p>Vehicle Type: <span id="latestType">-</span></p>
      <p>Status: <span id="latestStatus">-</span></p>
      <div id="alertBox" class="alert-box">UNREGISTERED!</div>

      <!-- Camera-specific latest detection -->
      <p>Cam1 Plate: <span id="cam1Plate">-</span></p>
      <div id="cam1Alert" class="alert-box">UNREGISTERED!</div>
      <p>Cam2 Plate: <span id="cam2Plate">-</span></p>
      <div id="cam2Alert" class="alert-box">UNREGISTERED!</div>

      <button>Trigger Alarm</button>
      <button>View History</button>
      <button>Block Gate</button>
    </div>

  </div>

  <!-- Detection Statistics Chart -->
  <canvas id="detectionChart"></canvas>

</div>

<script src="/assets/js/dashboard.js"></script>
<script type="module" src="/assets/js/auto-ngrok.html"></script>

</body>
</html>
