<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard â€” HawkGuard</title>
  <link rel="stylesheet" href="/assets/css/style.css"/>
</head>
<body class="dashboard-page sign-bg">
  <div class="dashboard">
    <header class="dashboard-header">
      <h1>HawkGuard Dashboard</h1>
      <div class="user-controls">
        <span id="user-fullname"></span>
        <button id="logout-btn" class="btn small">Log out</button>
      </div>
    </header>

    <main>
      <section class="summary">
        <div class="card white-box">
          <h3>Registered</h3>
          <div class="count" id="registered-count">0</div>
          <div id="registered-feed" class="feed"></div>
        </div>
        <div class="card white-box">
          <h3>Unregistered</h3>
          <div class="count" id="unregistered-count">0</div>
          <div id="unregistered-feed" class="feed"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/assets/js/supabase-client.js"></script>
  <script src="/assets/js/dashboard.js"></script>
</body>
</html>
