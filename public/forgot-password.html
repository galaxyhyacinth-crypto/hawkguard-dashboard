<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - HawkGuard</title>
  <style>
    /* Background sama seperti Sign In / Register */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('/assets/images/bg-sign.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background-color: #1a73e8;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #155ab6;
    }

    .msg {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Forgot Password</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <button id="submitBtn">Send Reset Link</button>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    const btn = document.getElementById('submitBtn');
    const msgEl = document.getElementById('msg');

    btn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        msgEl.textContent = 'Please enter your email';
        msgEl.className = 'error';
        return;
      }

      try {
        const res = await fetch('/api/password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'forgot', email })
        });

        const data = await res.json();
        if (res.ok) {
          msgEl.textContent = data.message;
          msgEl.className = 'msg';
        } else {
          msgEl.textContent = data.error || 'Error sending reset link';
          msgEl.className = 'error';
        }
      } catch (err) {
        msgEl.textContent = 'Server error. Please try again later.';
        msgEl.className = 'error';
      }
    });
  </script>
</body>
</html>
