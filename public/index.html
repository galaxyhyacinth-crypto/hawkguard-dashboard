<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HawkGuard Surveillance System</title>
  <style>
    /* === Global Style === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url('home-hero.jpg') no-repeat center center/cover;
      color: #fff;
    }

    /* === Navigation Bar === */
    nav {
      width: 100%;
      background: white;
      color: #000;
      padding: 15px 50px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 100;
    }

    nav .logo {
      font-weight: 700;
      font-size: 22px;
      color: #d90429;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #d90429;
    }

    /* === Hero Section (Middle Box) === */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero-content {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      max-width: 700px;
      backdrop-filter: blur(6px);
    }

    .hero-content h1 {
      font-size: 40px;
      color: #ff3131;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }

    .hero-content p {
      font-size: 18px;
      line-height: 1.6;
      color: #f5f5f5;
    }

    /* === Button === */
    .btn {
      display: inline-block;
      margin-top: 20px;
      background: #ff3131;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #b10000;
      transform: scale(1.05);
    }

    /* === Responsive === */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        text-align: center;
      }
      .hero-content {
        padding: 25px 30px;
      }
      .hero-content h1 {
        font-size: 30px;
      }
      .hero-content p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">HawkGuard</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Objectives</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>HawkGuard Surveillance System</h1>
      <p>
        An AI-based camera system for automatic license plate recognition.<br>
        Sends instant Telegram alerts for unregistered vehicles.<br>
        Records plate numbers, entry and exit dates securely for monitoring.
      </p>
      <a href="#" class="btn">Learn More</a>
    </div>
  </section>

</body>
</html>
