<body class="sign-bg">
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register — HawkGuard</title>
  <link rel="stylesheet" href="/assets/css/style.css"/>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="auth-page sign-bg">
  <div class="auth-wrapper">
    <div class="auth-card">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="full_name" placeholder="Full name" required />
        <input type="email" id="email" placeholder="Email" required />
        <div class="password-field">
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" class="eye" id="toggle-password">👁️</button>
        </div>
        <div class="password-field">
          <input type="password" id="password2" placeholder="Retype password" required />
          <button type="button" class="eye" id="toggle-password2">👁️</button>
        </div>

        <div class="password-hints">
          <p>Password must contain:</p>
          <ul id="pwd-list">
            <li id="li-length">8-16 characters</li>
            <li id="li-upper">1 uppercase letter</li>
            <li id="li-lower">1 lowercase letter</li>
            <li id="li-number">1 number</li>
            <li id="li-special">1 special character (! @ # $)</li>
          </ul>
        </div>

        <div class="recaptcha"><div class="g-recaptcha" data-sitekey="6LchrekrAAAAAGgUjmxNnFMSqWkj08ysgEELYW2a"></div></div>

        <button type="submit" class="btn auth-btn">Register</button>
      </form>
      <p class="muted">Already signed in? <a href="/sign-in.html">Click here to sign in</a></p>
    </div>
  </div>

  <script src="/assets/js/register.js"></script>
</body>
</html>
