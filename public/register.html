<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Register — HawkGuard</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    /* kekalkan background asal page */
    body.auth-page {
      background: url("assets/images/bg-sign.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .auth-card h2 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #000;
    }

    input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s ease;
      margin-bottom: 20px; /* ✅ Uniform spacing */
    }

    input:focus {
      border-color: #00b4ff;
    }

    .password-field {
      position: relative;
      margin-bottom: 6px; /* ✅ same spacing as others */
    }

    .password-field input {
      padding-right: 40px;
      margin-bottom: 0; /* prevent double spacing */
    }

    .eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #777;
      font-size: 16px;
    }

    .eye:hover {
      color: #00b4ff;
    }

    .pw-label {
      font-size: 14px;
      font-weight: 600;
      color: #000;
      margin: 5px 0 8px 0; /* ✅ naikkan sikit */
      text-align: left;
    }

    .password-hints {
      list-style: disc;
      padding-left: 20px;
      margin: 0 0 20px 0;
      text-align: left;
    }

    .password-hints li {
      color: grey;
      font-size: 13px;
      margin-bottom: 4px;
      transition: color 0.3s ease;
    }

    .password-hints li.valid {
      color: #1db954; /* Hijau bila valid */
      font-weight: 600;
    }

    .btn.auth-btn {
      background-color: #00b4ff;
      color: white;
      border: none;
      padding: 10px 0;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn.auth-btn:hover {
      background-color: #0098e0;
    }

    .muted {
      margin-top: 15px;
      color: #000;
      font-size: 14px;
    }

    .muted a {
      color: #00b4ff;
      font-weight: bold;
      text-decoration: none;
    }

    .muted a:hover {
      color: #0098e0;
    }

    .alert-message {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      font-weight: 500;
      z-index: 9999;
    }
  
  /* ✅ Tambahan styling untuk alert-message putih */
  .alert-message {
    background-color: #fff !important;
    color: #000 !important;
    border: 1px solid #ddd;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    white-space: nowrap; /* elak patah baris */
  }

  </style>
</head>

<body class="auth-page">

  <div class="auth-wrapper">
    <div class="auth-card">
      <img src="assets/images/hawk-logo.png" alt="HawkGuard Logo" style="width:80px; margin-bottom:15px;">
      <h2>REGISTER</h2>

      <form id="registerForm">
        <input type="text" id="full_name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="example@gmail.com" required>

        <div class="password-field">
          <input type="password" id="password" placeholder="Abc@1234" required>
          <button type="button" class="eye" onclick="togglePassword('password', this)">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>

        <div class="password-field">
          <input type="password" id="retype_password" placeholder="Re-type Password" required>
          <button type="button" class="eye" onclick="togglePassword('retype_password', this)">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>

        <label class="pw-label">Password must contain:</label>
        <ul class="password-hints">
          <li id="pw-length">8-16 characters</li>
          <li id="pw-uppercase">1 uppercase letter</li>
          <li id="pw-lowercase">1 lowercase letter</li>
          <li id="pw-number">1 number</li>
          <li id="pw-special">1 special character (! @ # $)</li>
        </ul>

        <div class="g-recaptcha" data-sitekey="6LchrekrAAAAAGgUjmxNnFMSqWkj08ysgEELYW2a"></div>

        <button type="submit" class="btn auth-btn">Register</button>
      </form>

      <p class="muted">
  Already have an account? <a href="sign-in.html" class="signin-link"><strong>Sign In</strong></a>
     </p>
    </div>
  </div>

  <script>
    // 👁️ Toggle password visibility
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const icon = btn.querySelector("i");

      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }

    // 💡 Password hint checker
    const passwordInput = document.getElementById("password");
    const hints = {
      length: document.getElementById("pw-length"),
      uppercase: document.getElementById("pw-uppercase"),
      lowercase: document.getElementById("pw-lowercase"),
      number: document.getElementById("pw-number"),
      special: document.getElementById("pw-special")
    };

    passwordInput.addEventListener("input", () => {
      const val = passwordInput.value;
      hints.length.classList.toggle("valid", val.length >= 8 && val.length <= 16);
      hints.uppercase.classList.toggle("valid", /[A-Z]/.test(val));
      hints.lowercase.classList.toggle("valid", /[a-z]/.test(val));
      hints.number.classList.toggle("valid", /\d/.test(val));
      hints.special.classList.toggle("valid", /[!@#$]/.test(val));
    });
  </script>
</body>
</html>
<script src="assets/js/register.js"></script>
