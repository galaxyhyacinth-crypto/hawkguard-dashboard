<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - HawkGuard</title>
  <style>
    body { font-family: Arial; padding: 2rem; max-width: 400px; margin: auto; }
    input { display: block; width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; }
    .msg { margin-top: 1rem; color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Reset Password</h2>
  <input type="password" id="newPassword" placeholder="Enter new password" />
  <button id="submitBtn">Reset Password</button>
  <div id="msg" class="msg"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const msgEl = document.getElementById('msg');
    const btn = document.getElementById('submitBtn');

    if (!token) {
      msgEl.textContent = 'Invalid or missing token';
      msgEl.className = 'error';
      btn.disabled = true;
    }

    btn.addEventListener('click', async () => {
      const newPassword = document.getElementById('newPassword').value;
      if (!newPassword) {
        msgEl.textContent = 'Please enter a password';
        msgEl.className = 'error';
        return;
      }

      try {
        const res = await fetch('/api/password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'reset', token, newPassword })
        });

        const data = await res.json();
        if (res.ok) {
          msgEl.textContent = data.message;
          msgEl.className = 'msg';
        } else {
          msgEl.textContent = data.error || 'Error resetting password';
          msgEl.className = 'error';
        }
      } catch (err) {
        msgEl.textContent = 'Server error';
        msgEl.className = 'error';
      }
    });
  </script>
</body>
</html>
