<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Sign In — HawkGuard</title>
<link rel="stylesheet" href="assets/css/style.css" />
<script src="https://www.google.com/recaptcha/api.js?render=RECAPTCHA_SITE_KEY"></script>
</head>
<body class="auth-page">

<div class="auth-wrapper">
  <div class="auth-card">
    <img src="assets/images/hawk-logo.png" alt="HawkGuard Logo" style="width:60px; margin-bottom:20px;" />
    <h2>Sign In</h2>
    <form id="signInForm">
      <input type="email" id="email" placeholder="Email" required />
      <div class="password-field">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="eye" onclick="togglePassword('password')">👁️</button>
      </div>
      <!-- reCAPTCHA -->
      <input type="hidden" id="recaptchaToken" name="recaptchaToken" />
      <button type="submit" class="btn auth-btn">Sign In</button>
    </form>
    <p class="muted"><a href="forgot-password.html">Forgot Password?</a></p>
    <p class="toggle-text">Don't have an account? <a href="register.html" style="color:#00b4d8;">Sign Up</a></p>
  </div>
</div>

<script>
function togglePassword(id){
  const input = document.getElementById(id);
  input.type = input.type === 'password' ? 'text' : 'password';
}

// reCAPTCHA
grecaptcha.ready(function() {
  grecaptcha.execute('RECAPTCHA_SITE_KEY', {action: 'signin'}).then(function(token) {
    document.getElementById('recaptchaToken').value = token;
  });
});

document.getElementById('signInForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  // fetch API sign in
});
</script>
</body>
</html>
