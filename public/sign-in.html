<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Sign In â€” HawkGuard</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body.auth-page {
      background: url("assets/images/bg-sign.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-card {
      background: rgba(255,255,255,0.95);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .auth-card h2 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #000;
    }

    input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s ease;
      margin-bottom: 20px;
    }

    input:focus {
      border-color: #00b4ff;
    }

    .password-field {
      position: relative;
      margin-bottom: 6px;
    }

    .password-field input {
      padding-right: 40px;
      margin-bottom: 0;
    }

    .eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #777;
      font-size: 16px;
    }

    .eye:hover { color: #00b4ff; }

    .btn.auth-btn {
      background-color: #00b4ff;
      color: white;
      border: none;
      padding: 10px 0;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn.auth-btn:hover { background-color: #0098e0; }

    .muted {
      margin-top: 15px;
      color: #000;
      font-size: 14px;
    }

    .muted a { color: #00b4ff; font-weight: bold; text-decoration: none; }
    .muted a:hover { color: #0098e0; }

    .alert-message {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 6px;
      color: #000;
      background-color: #fff;
      border:1px solid #ddd;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 9999;
    }
  </style>
</head>

<body class="auth-page">
  <div class="auth-wrapper">
    <div class="auth-card">
      <img src="assets/images/hawk-logo.png" alt="HawkGuard Logo" style="width:80px; margin-bottom:15px;">
      <h2>SIGN IN</h2>

      <form id="signinForm">
        <input type="email" id="email" placeholder="example@gmail.com" required>
        <div class="password-field">
          <input type="password" id="password" placeholder="Password" required>
          <button type="button" class="eye" onclick="togglePassword('password', this)">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>

        <button type="submit" class="btn auth-btn">Sign In</button>
      </form>

      <p class="muted">
        <a href="forgot-password.html">Forgot Password?</a>
        <br>
        Don't have an account? <a href="register.html">Sign Up</a>
      </p>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const icon = btn.querySelector("i");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }
  </script>
  <script src="assets/js/signin.js"></script>
</body>
</html>
