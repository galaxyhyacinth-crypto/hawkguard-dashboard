<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Sign In â€” HawkGuard</title>
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="auth-page">

<div class="auth-wrapper">
  <div class="auth-card">
    <img src="assets/images/hawk-logo.png" alt="HawkGuard Logo" style="width:80px; margin-bottom:15px;">
    <h2>Sign In</h2>

    <form id="signInForm">
      <input type="email" id="email" placeholder="Email" required />
      <div class="password-field">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="eye" onclick="togglePassword('password', this)">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>
      <button type="submit" class="btn auth-btn">Sign In</button>
    </form>

    <p class="muted"><a href="forgot-password.html">Forgot Password?</a></p>
    <p class="muted">
      Don't have an account? 
      <a href="register.html" style="font-weight:bold; color:#00b4ff; text-decoration:none;">Sign Up</a>
    </p>
  </div>
</div>

<script src="assets/js/signin.js"></script>
</body>
</html>
