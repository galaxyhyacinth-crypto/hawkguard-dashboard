<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP | HawkGuard</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body class="otp-page">
    <div class="otp-container">
      <div class="otp-card">
        <img src="/assets/images/hawk-logo.png" alt="HawkGuard Logo" class="otp-logo" />
        <h2 class="otp-title">Enter Verification Code</h2>
        <p class="otp-subtext">Please enter the 6-digit code sent to your email.</p>

        <div class="otp-boxes">
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
        </div>

        <button id="verifyBtn" class="otp-submit">Verify OTP</button>
        <p id="otpError" class="otp-error">‚ùå Invalid or expired OTP</p>
        <p id="countdown">03:00</p>
        <p class="otp-error"></p>

      </div>
    </div>

    <script src="/assets/js/otp.js"></script>
  </body>
</html>
