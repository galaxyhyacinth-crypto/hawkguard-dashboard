<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign In — HawkGuard</title>
  <link rel="stylesheet" href="/assets/css/style.css"/>
</head>
<body class="auth-page sign-bg">
  <div class="auth-wrapper">
    <div class="auth-card">
      <h2>Sign In</h2>
      <form id="signin-form">
        <input type="email" id="signin-email" placeholder="Email" required />
        <div class="password-field">
          <input type="password" id="signin-password" placeholder="Password" required />
          <button type="button" class="eye" id="toggle-signin-password">👁️</button>
        </div>
        <button type="submit" class="btn auth-btn">Sign In</button>
      </form>
      <p class="muted">New user? <a href="/register.html">Click here to register</a></p>
    </div>
  </div>

  <script src="/assets/js/signin.js"></script>
</body>
</html>
